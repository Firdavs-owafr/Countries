<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href="image/svg/dark-mode.svg"> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Flags</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="loader-wrapper">
        <div class="load">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
      </div>
      </div>
      
      <header class="header">
        <div class="header-stat container">
          <div class="header-box1">
            <h1 class="header-text">Where in the world ?</h1>
          </div>
          <div class="header-box2">
            <svg
              class="btn-dark-mode"
              width="18"
              height="17"
              viewBox="0 0 18 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12.5532 11.815C8.66857 11.815 5.51929 8.92783 5.51929 5.36821C5.51929 4.0253 5.96679 2.78158 6.73143 1.75C3.69036 2.69515 1.5 5.33122 1.5 8.43807C1.5 12.3385 4.94929 15.5 9.20357 15.5C12.5929 15.5 15.4696 13.4932 16.5 10.7045C15.375 11.4048 14.0161 11.815 12.5532 11.815Z"
                fill="white"
                stroke="#111517"
                stroke-width="1.25"
              />
            </svg>

            <strong>Dark Mode</strong>
          </div>
        </div>
      </header>
      <section class="section">
        <div class="input-header container">
          <div class="input__item">
            <div class="search">
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z"
                  fill="#848484"
                />
              </svg>
              <input type="text" placeholder="Search for a countryâ€¦" class="input" />
            </div>
            <div class="dropdown">
              <div class="select">
                <span class="selected">Filter by Region</span>
                <div class="caret"></div>
              </div>
              <ul class="menu">
                <li class="active">All</li>
                <li>Africa</li>
                <li>Americas</li>
                <li>Asia</li>
                <li>Europe</li>
                <li>Oceania</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="country-box">
          <div class="country container"></div>
        </div>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
